<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="styleform.css">
<title>Form</title>
</head>


<body>
<h1>This is a test form</h1>
<form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="Shaurya" required>
    <br><br>
    <label for="lname" >Last Name:</label>
    <input type="text" id="lname" name="lname" value="Baghel" required>
    <br><br>
    <label for="mail">Email:    </label>
    <input type="email" name="mail" id="mail" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>
    <br>
    <h4>Select your gender:</h4>
    <input type="radio" name="male" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="female" id="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="others" id="others">
    <label for="others">Others</label>
    <br><br>
    <input type="checkbox" name="tac" id="tac">
    <label for="tac">I agree to all <a href="tac.html">Terms and Conditions*</a></label>
    <br><br>
    <input type="submit" name="submit" id="submit" value="SUBMIT">
</form>


</body>
</html>
